<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SHOP | BROKE Streetwear</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="logo">
      <h1>BROKE</h1>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="shop.html" class="active">Shop</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="lookbook.html">Lookbook</a></li>
        <li><a href="feedback.html">Contact</a></li>
      </ul>
    </nav>
    <div class="cart-icon" id="cartIcon">ðŸ›’ <span id="cartCount">0</span></div>
  </header>

  <section class="shop-header">
    <h1>SHOP BROKE</h1>
    <div class="shop-filter">
      <button class="filter-btn active" data-category="all">ALL</button>
      <button class="filter-btn" data-category="tees">TEES</button>
      <button class="filter-btn" data-category="caps">CAPS</button>
      <button class="filter-btn" data-category="hoodies">HOODIES</button>
    </div>
  </section>

  <section class="product-grid">
    <!-- Products will be dynamically inserted here by script.js -->
    <div class="loading-message">Loading products...</div>
  </section>

  <!-- Cart Modal -->
  <div class="cart-modal" id="cartModal">
    <div class="cart-content">
      <span class="close-cart">&times;</span>
      <h2>YOUR CART</h2>
      <div class="cart-items" id="cartItems">
        <p class="empty-cart">Your cart is empty</p>
      </div>
      <div class="cart-total">
        <strong>TOTAL: $<span id="cartTotal">0.00</span></strong>
      </div>
      <button class="checkout-btn">CHECKOUT</button>
    </div>
  </div>

  <footer>
    <div class="footer-content">
      <div class="footer-section">
        <h3>QUICK LINKS</h3>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="shop.html">Shop</a></li>
          <li><a href="about.html">About Us</a></li>
        </ul>
      </div>
      <div class="footer-section">
        <h3>SUPPORT</h3>
        <ul>
          <li><a href="feedback.html">Contact</a></li>
          <li><a href="#">Shipping</a></li>
          <li><a href="#">Returns</a></li>
        </ul>
      </div>
      <div class="footer-section">
        <h3>CONNECT</h3>
        <div class="social-icons">
          <a href="#"><img src="images/instagram-icon.png" alt="Instagram"></a>
          <a href="#"><img src="images/twitter-icon.png" alt="Twitter"></a>
        </div>
      </div>
    </div>
    <p class="copyright">&copy; 2025 BROKE. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
