<div class="container">
    <h2 class="text-center mt-4">Available BMW Cars</h2>
    <input type="text" id="searchBar" class="form-control" placeholder="Search for a model..." onkeyup="filterCars()">
    <div class="row mt-4" id="carList">
        <div class="col-md-4">
            <div class="card">
                <img src="images/bmw_x5.jpg" class="card-img-top" alt="BMW X5">
                <div class="card-body">
                    <h5 class="card-title">BMW X5</h5>
                    <p class="card-text">Price: $50,000 | Condition: Used</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <img src="images/bmw_m3.jpg" class="card-img-top" alt="BMW M3">
                <div class="card-body">
                    <h5 class="card-title">BMW M3</h5>
                    <p class="card-text">Price: $60,000 | Condition: New</p>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
function filterCars() {
    var input = document.getElementById("searchBar").value.toLowerCase();
    var cars = document.querySelectorAll("#carList .card");
    cars.forEach(function(car) {
        var title = car.querySelector(".card-title").textContent.toLowerCase();
        car.style.display = title.includes(input) ? "block" : "none";
    });
}
</script>
